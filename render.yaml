# ==============================
# Render Deployment ‚Äî OSRS Simplified
# ==============================

services:
  # üêç BACKEND ‚Äî FastAPI
  - type: web
    name: osrssimplified-backend
    env: python
    pythonVersion: 3.12.16
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: >
      bash -c '
        echo "‚è≥ Waiting for database...";
        sleep 10;
        echo "üèóÔ∏è  Running skill_fetcher.py...";
        python backend/skill_fetcher.py;
        echo "üß† Running summarize_skills.py...";
        python backend/summarize_skills.py;
        echo "üöÄ Starting FastAPI server...";
        uvicorn app:app --host 0.0.0.0 --port 10000
      '
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: osrssimplified_db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://osrssimplified.com","https://osrssimplified-frontend.onrender.com","http://localhost:3000"]'
      - key: PYTHON_VERSION
        value: 3.12.16
      - key: PYTHONUNBUFFERED
        value: "1"

  # ‚öõÔ∏è FRONTEND ‚Äî Next.js
  - type: web
    name: osrssimplified-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start-render
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://osrssimplified.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: osrssimplified_db
