# ==============================
# Render Deployment ‚Äî OSRS Simplified
# ==============================

services:
  # üêç BACKEND ‚Äî FastAPI
  - type: web
    name: osrssimplified-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      python backend/skill_fetcher.py
      python backend/summarize_skills.py
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: osrssimplified-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://osrssimplified.com","https://osrssimplified-frontend.onrender.com","http://localhost:3000"]'
      - key: PYTHONUNBUFFERED
        value: "1"

  # ‚öõÔ∏è FRONTEND ‚Äî Next.js
  - type: web
    name: osrssimplified-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://osrssimplified-backend.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: osrssimplified-db
