services:
  # üêç BACKEND ‚Äî FastAPI
  - type: web
    name: osrssimplified-backend
    env: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      
      python skill_fetcher.py
      python summarize_skills.py
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: osrssimplified-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://osrssimplified.com", "https://osrssimplified-frontend.onrender.com", "http://localhost:3000"]'
      - key: PYTHONUNBUFFERED
        value: "1"

  # ‚öõÔ∏è FRONTEND ‚Äî Next.js
  - type: web
    name: osrssimplified-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://osrssimplified-backend.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: osrssimplified-db
